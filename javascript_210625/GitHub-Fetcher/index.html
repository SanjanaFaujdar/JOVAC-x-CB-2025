<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Profile Fetcher</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #24292e;
      --card: #ffffff;
      --btn-bg: #24292e;
      --btn-text: #ffffff;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f4f4f4;
      --card: #1f1f1f;
      --btn-bg: #f4f4f4;
      --btn-text: #121212;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .profile {
      margin-top: 30px;
      padding: 20px;
      background: var(--card);
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      border-radius: 50%;
      width: 150px;
    }

    .info h2 {
      margin: 10px 0 5px;
    }

    .info p {
      margin: 5px 0;
    }

    #loader {
      display: none;
      font-weight: bold;
      margin-top: 20px;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
      font-size: 18px;
      background: none;
      border: 2px solid var(--text);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>

  <h1>GitHub Profile Fetcher</h1>
  <input type="text" id="username" placeholder="Enter GitHub username" />
  <button onclick="fetchGitHubData()">Fetch</button>

  <div id="loader">ðŸ”„ Fetching data...</div>
  <div id="result" class="profile" style="display:none;"></div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
    }

    async function fetchGitHubData() {
      const username = document.getElementById("username").value.trim();
      const resultDiv = document.getElementById("result");
      const loader = document.getElementById("loader");

      if (!username) {
        alert("Please enter a GitHub username.");
        return;
      }

      resultDiv.style.display = "none";
      loader.style.display = "block";

      try {
       const response = await fetch(`https://api.github.com/users/${username}`);

        if (!response.ok) throw new Error("User not found.");

        const data = await response.json();

        resultDiv.innerHTML = `
          <img src="${data.avatar_url}" alt="Avatar" />
          <div class="info">
            <h2>${data.name || "No Name Available"}</h2>
            <p><strong>Username:</strong> ${data.login}</p>
            <p><strong>Bio:</strong> ${data.bio || "N/A"}</p>
            <p><strong>Public Repos:</strong> ${data.public_repos}</p>
            <p><strong>Followers:</strong> ${data.followers}</p>
            <p><strong>Following:</strong> ${data.following}</p>
          </div>
        `;
        resultDiv.style.display = "inline-block";

      } catch (error) {
        alert("User not found or something went wrong.");
        console.error(error);
      } finally {
        loader.style.display = "none";
      }
    }

    document.getElementById("username").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        fetchGitHubData();
      }
    });
  </script>
</body>
</html>
